name: Build and Replace S3 Bucket Content

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        type: string
        options:
        - prod

env:
  DEPLOY_ENV: ${{ github.event.inputs.environment || 'dev' }}
  BUCKET_NAME: 'enriqueizquierdo.click'

jobs:
  build-and-replace-s3-content:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Tag version
        uses: tvdias/github-tagger@v0.0.1
        with:
          repo-token: ${{ secrets.ACCESS_TOKEN }}
          tag: ${{ env.DEPLOY_ENV }}-${{ github.run_id }}
      - name: Install NPM dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Configure AWS credentials
        run: |
          mkdir -p ~/.aws
          touch ~/.aws/credentials
          echo "[default]
          aws_access_key_id = ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key = ${{ secrets.AWS_SECRET_ACCESS_KEY }}" > ~/.aws/credentials
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Replace S3 bucket content
        run: |
          echo ${{ env.BUCKET_NAME }}
          echo aws s3 list-buckets
